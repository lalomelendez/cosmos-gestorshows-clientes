<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Playback</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Navigation Menu -->
    <nav class="bg-blue-500 text-white py-4 fixed top-0 w-full">
      <div class="container mx-auto flex justify-center space-x-8">
        <a href="/create-show" class="hover:underline">Crear Show</a>
        <a href="/assign-user-to-show" class="hover:underline"
          >Asignar Usuario al Show</a
        >
        <a href="/edit-show" class="hover:underline">Editar Show</a>
        <a href="/show-playback" class="hover:underline"
          >Reproducción de Show</a
        >
        <a href="/capture-photo" class="hover:underline">Capturar Foto</a>

        <!-- New Link -->
      </div>
    </nav>

    <!-- Page Content with padding to avoid overlap -->
    <div class="flex-grow pt-16 flex items-center justify-center">
      <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">
          Seleccionar Show
        </h2>

        <!-- Selector de show sin date picker -->
        <select
          id="showSelect"
          class="w-full px-3 py-2 border rounded-lg text-gray-700 mb-4"
          disabled
        >
          <option value="">Seleccione un show</option>
        </select>

        <!-- Lista de usuarios asignados -->
        <ul id="usersAssigned" class="mb-4 hidden"></ul>

        <!-- Botón de play -->
        <button
          id="playButton"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          disabled
        >
          Play
        </button>

        <!-- Mensaje de éxito o error -->
        <p id="message" class="text-center text-sm font-medium mt-4"></p>
      </div>
    </div>

    <script src="/js/showPlayback.js"></script>
  </body>
</html>
