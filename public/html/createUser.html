<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Nuevo Usuario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">
        Crear Nuevo Usuario
      </h2>
      <form id="userForm" class="space-y-4">
        <!-- Nombre -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-600"
            >Nombre</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="w-full px-3 py-2 border rounded-lg text-gray-700"
            required
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border rounded-lg text-gray-700"
            required
          />
          <p id="emailError" class="text-red-500 text-xs hidden">
            Por favor, ingresa un email válido.
          </p>
        </div>

        <!-- Energy -->
        <div>
          <label for="energy" class="block text-sm font-medium text-gray-600"
            >Energy</label
          >
          <select
            id="energy"
            name="energy"
            class="w-full px-3 py-2 border rounded-lg text-gray-700"
          >
            <option value="lunar">Lunar</option>
            <option value="solar">Solar</option>
          </select>
        </div>

        <!-- Element -->
        <div>
          <label for="element" class="block text-sm font-medium text-gray-600"
            >Element</label
          >
          <select
            id="element"
            name="element"
            class="w-full px-3 py-2 border rounded-lg text-gray-700"
          >
            <option value="agua">Agua</option>
            <option value="fuego">Fuego</option>
            <option value="tierra">Tierra</option>
            <option value="aire">Aire</option>
          </select>
        </div>

        <!-- Essence -->
        <div>
          <label for="essence" class="block text-sm font-medium text-gray-600"
            >Essence</label
          >
          <select
            id="essence"
            name="essence"
            class="w-full px-3 py-2 border rounded-lg text-gray-700"
          >
            <option value="guerrero">Guerrero</option>
            <option value="flor">Flor</option>
            <option value="colibri">Colibrí</option>
            <option value="tortuga">Tortuga</option>
            <option value="romboDeFuego">Rombo de Fuego</option>
            <option value="maizAzul">Maíz Azul</option>
            <option value="aguila">Águila</option>
            <option value="lagartija">Lagartija</option>
            <option value="flecha">Flecha</option>
            <option value="maestro">Maestro</option>
            <option value="arbolDeViento">Árbol de Viento</option>
            <option value="venado">Venado</option>
          </select>
        </div>

        <!-- Botón de envío -->
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          Crear Usuario
        </button>

        <!-- Mensaje de éxito o error -->
        <p id="message" class="text-center text-sm font-medium mt-4"></p>
      </form>
    </div>

    <!-- Script para manejo de formulario -->
    <script src="/js/createUser.js"></script>
  </body>
</html>
