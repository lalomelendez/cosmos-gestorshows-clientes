<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Show</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Navigation Menu -->
    <nav class="bg-blue-500 text-white py-4 fixed top-0 w-full">
      <div class="container mx-auto flex justify-center space-x-8">
        <a href="/create-show" class="hover:underline">Crear Show</a>
        <a href="/assign-user-to-show" class="hover:underline"
          >Asignar Usuario al Show</a
        >
        <a href="/edit-show" class="hover:underline">Editar Show</a>
        <a href="/show-playback" class="hover:underline"
          >Reproducci√≥n de Show</a
        >
        <a href="/capture-photo" class="hover:underline">Capturar Foto</a>

        <!-- New Link -->
      </div>
    </nav>
    <!-- Page Content with padding to avoid overlap -->
    <div class="flex-grow pt-16 flex items-center justify-center">
      <!-- Container for the entire content -->
      <div
        id="showFormContainer"
        class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center"
      >
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">Crear Show</h2>

        <!-- Form for creating a show -->
        <form id="createShowForm" class="space-y-4">
          <div>
            <label
              for="datePicker"
              class="block text-sm font-medium text-gray-600"
              >Fecha</label
            >
            <input
              type="date"
              id="datePicker"
              name="datePicker"
              class="w-full px-3 py-2 border rounded-lg text-gray-700"
              required
            />
          </div>
          <div>
            <label
              for="timePicker"
              class="block text-sm font-medium text-gray-600"
              >Hora de Inicio</label
            >
            <select
              id="timePicker"
              name="timePicker"
              class="w-full px-3 py-2 border rounded-lg text-gray-700"
              required
            >
              <option value="">Seleccione la hora</option>
            </select>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          >
            Crear Show
          </button>
        </form>

        <p id="message" class="text-center text-sm font-medium mt-4"></p>
      </div>

      <!-- Large 'Siguiente' button, initially hidden -->
      <div
        id="nextButtonContainer"
        class="hidden flex items-center justify-center h-screen"
      >
        <button
          id="nextButton"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-8 rounded text-xl"
        >
          Siguiente
        </button>
      </div>
    </div>

    <script src="/js/createShow.js"></script>
  </body>
</html>
