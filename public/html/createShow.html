<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Nuevo Show</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">
        Crear Nuevo Show
      </h2>
      <form id="showForm" class="space-y-4">
        <!-- Fecha -->
        <div>
          <label for="startDate" class="block text-sm font-medium text-gray-600"
            >Fecha</label
          >
          <input
            type="date"
            id="startDate"
            name="startDate"
            class="w-full px-3 py-2 border rounded-lg text-gray-700"
            required
          />
        </div>

        <!-- Hora -->
        <div>
          <label for="startTime" class="block text-sm font-medium text-gray-600"
            >Hora</label
          >
          <input
            type="time"
            id="startTime"
            name="startTime"
            class="w-full px-3 py-2 border rounded-lg text-gray-700"
            required
          />
        </div>

        <!-- Duración -->
        <div>
          <label for="duration" class="block text-sm font-medium text-gray-600"
            >Duración (en minutos)</label
          >
          <input
            type="number"
            id="duration"
            name="duration"
            min="1"
            class="w-full px-3 py-2 border rounded-lg text-gray-700"
            required
          />
        </div>

        <!-- Botón de envío -->
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          Crear Show
        </button>

        <!-- Mensaje de éxito o error -->
        <p id="message" class="text-center text-sm font-medium mt-4"></p>
      </form>
    </div>

    <!-- Script para manejo de formulario -->
    <script src="/js/createShow.js"></script>
  </body>
</html>
