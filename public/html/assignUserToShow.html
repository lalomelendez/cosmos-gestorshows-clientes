<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asignar Usuario a Show</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Navigation Menu -->
    <nav class="bg-blue-500 text-white py-4 fixed top-0 w-full">
      <div class="container mx-auto flex justify-center space-x-8">
        <a href="/create-show" class="hover:underline">Crear Show</a>
        <a href="/assign-user-to-show" class="hover:underline"
          >Asignar Usuario al Show</a
        >
        <a href="/capture-photo" class="hover:underline">Capturar Foto</a>
        <a href="/show-playback" class="hover:underline"
          >Reproducción de Show</a
        >
      </div>
    </nav>

    <!-- Page Content with padding to avoid overlap -->
    <div class="flex-grow pt-16 flex items-center justify-center">
      <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">
          Asignar Usuario a Show
        </h2>

        <!-- Selección de usuario -->
        <div class="mb-4">
          <label
            for="userSelect"
            class="block text-sm font-medium text-gray-600"
            >Seleccionar Usuario en Espera</label
          >
          <select
            id="userSelect"
            class="w-full px-3 py-2 border rounded-lg text-gray-700"
            required
          >
            <!-- Los usuarios serán cargados dinámicamente -->
          </select>
        </div>

        <!-- Selección de show -->
        <div class="mb-4">
          <label
            for="showSelect"
            class="block text-sm font-medium text-gray-600"
            >Seleccionar Show</label
          >
          <select
            id="showSelect"
            class="w-full px-3 py-2 border rounded-lg text-gray-700"
            required
          >
            <!-- Los shows serán cargados dinámicamente -->
          </select>
        </div>

        <!-- Botón de asignación -->
        <button
          id="assignButton"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
        >
          Asignar Usuario a Show
        </button>

        <!-- Mensaje de éxito o error -->
        <p id="message" class="text-center text-sm font-medium mt-4"></p>
      </div>
    </div>

    <script src="/js/assignUserToShow.js"></script>
  </body>
</html>
