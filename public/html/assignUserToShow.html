<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asignar Usuario a Show</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Navigation Menu -->
    <nav class="bg-blue-500 text-white py-4 fixed top-0 w-full">
      <div class="container mx-auto flex justify-center space-x-8">
        <a href="/create-show" class="hover:underline">Crear Show</a>
        <a href="/assign-user-to-show" class="hover:underline"
          >Asignar Usuario al Show</a
        >
        <a href="/show-playback" class="hover:underline"
          >Reproducci√≥n de Show</a
        >
        <a href="/capture-photo" class="hover:underline">Capturar Foto</a>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="pt-16 container mx-auto flex flex-col items-center">
      <h2 class="text-2xl font-semibold text-gray-700 my-6">
        Asignar Usuario a Show
      </h2>

      <!-- User Selection Section -->
      <div
        id="userContainer"
        class="flex flex-wrap justify-center gap-4 mb-6"
      ></div>

      <!-- Show Selection Section -->
      <div
        id="showContainer"
        class="flex flex-wrap justify-center gap-4 mb-6"
      ></div>

      <!-- Assign Button -->
      <button
        id="assignButton"
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
      >
        Asignar Usuario a Show
      </button>

      <!-- Success or Error Message -->
      <p id="message" class="text-center text-sm font-medium mt-4"></p>
    </div>

    <script src="/js/assignUserToShow.js"></script>
  </body>
</html>
