<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capturar Foto en Show</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">
        Capturar Foto en Show
      </h2>

      <!-- Selección de show -->
      <div class="mb-4">
        <label for="showSelect" class="block text-sm font-medium text-gray-600"
          >Seleccionar Show</label
        >
        <select
          id="showSelect"
          class="w-full px-3 py-2 border rounded-lg text-gray-700"
          required
        >
          <!-- Los shows serán cargados dinámicamente -->
        </select>
      </div>

      <!-- Botón para capturar foto -->
      <button
        id="capturePhotoBtn"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
      >
        Capturar Foto
      </button>

      <!-- Mensaje de éxito o error -->
      <p id="message" class="text-center text-sm font-medium mt-4"></p>
    </div>

    <script src="/js/capturePhoto.js"></script>
  </body>
</html>
